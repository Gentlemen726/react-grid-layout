<html>
  <head>
    <style>
      body {
        background: white;
        padding: 20px;
      }
      #content {
        width: 100%;
        background: #eee;
      }
      .react-grid-layout {
        position: relative;
        transition: height 200ms ease;
      }
      .react-grid-item {
        background: #ccc;
        border: 1px solid black;
        transition: all 200ms ease;
        transition-property: left, top;
      }
      .react-grid-item .text {
        font-size: 24px;
        text-align: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        height: 24px;
      }
      .react-grid-placeholder {
        background: red;
        opacity: 0.3;
        user-select: none;
        z-index: 0;
        transition: none;
      }
      .react-grid-item.react-draggable-dragging {
        transition: none;
        z-index: 100;
      }
      .react-draggable {
        position: relative;
      }
      .react-draggable-active {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
    </style>
    <script src="http://localhost:4002/bundle.js"></script>
    <title>RGL Example</title>
  </head>
  <body>
    <h3>React-Grid-Layout Demo</h3>
    <p>Try dragging the elements around.</p>
    <div id="content"></div>
  </body>
</html>
